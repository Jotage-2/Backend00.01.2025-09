<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackaton 03</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root{--ink:#0a0a0a; --muted:#666; --line:#e9e9e9;}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#fff;color:var(--ink)}
    header{padding:18px 16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:800;letter-spacing:.3px}
    .grid{display:grid;grid-template-columns: repeat(auto-fill,minmax(220px,1fr));gap:10px;padding:16px;max-width:1100px;margin:0 auto}
    .btn{padding:12px 14px;border:1px solid var(--ink);background:#fff;color:#000;border-radius:10px;cursor:pointer;text-align:left}
    .btn:hover{background:#111;color:#fff}
    small{display:block;color:var(--muted)}
    footer{border-top:1px solid var(--line);text-align:center;color:var(--muted);padding:12px}
  </style>
</head>
<body>
  <header>
    <div class="brand">Hackaton 03</div>
    <div style="color:var(--muted)">Calculadora de Ejercicios</div>
  </header>

  <main class="grid" id="grid"></main>

  <footer>©Hackaton 03 - Rony Chang</footer>

  <script src="script.js"></script>
  <script>
    //Construye botones automáticamente desde window.catalogoEjercicios
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      window.catalogoEjercicios.forEach(({id,titulo})=>{
        const b = document.createElement('button');
        b.className='btn';
        b.innerHTML = '<b>'+String(id).padStart(2,'0')+'. '+titulo+'</b><small>Click para ejecutar</small>';
        b.addEventListener('click', ()=> window['ejercicio'+String(id).padStart(2,'0')]()); //Llama al ejercicio correspondiente
        grid.appendChild(b);
      });
    });
  </script>
</body>
</html>
